<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./css/reset.css"> -->
    <link rel="stylesheet" href="./css/criar_conta.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <title>RecadoTeca | Criar Conta</title>
</head>
<body class="bg-light min-vh-100 d-flex align-items-center">
    <main class="container br-20 shadow bg-white h-90">
        <div class="row d-flex align-items-center p-3 h-100">
            <div class="col-lg-8 d-flex justify-content-center align-items-center d-none d-md-inline-block">
                <div class="sem-underscore d-flex justify-content-center text-center">
                    <div class="w-50 center d-flex flex-column align-items-center text-center">
                        <img class="img-fluid" src="./images/icone.png" alt="logo">
                        <h1 class="h1 display-3 text-primary mb-4 titulo"><strong>Recado<span class="text-muted">teca</span></strong></h1>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 text-center">

                <div class="container-fluid">
                    
                    <h2 class="mb-5">Criar conta</h2>

                    <form id="formulario-cadastro d-flex justify-content-center">
                        <div class="form-group mb-2 d-flex justify-content-center">
                            <input type="text" class="form-control" name="input_usuario" id="usuario" placeholder="UsuÃ¡rio" required>
                         </div> 
                        <div class="form-group mb-2 d-flex justify-content-center">
                            <input type="password" class="form-control" name="input_senha" id="senha" placeholder="Senha" required>
                        </div>
                        <div class="form-group mb-2 d-flex justify-content-center">
                            <input type="password" class="form-control" name="input_confirma_senha" id="confirma_senha" placeholder="Confirme a Senha" required>
                        </div>
                        <div class="container-fluid mt-4">
                            <a href="./index.html" class="sem-underscore">
                                <input type="button" class="btn btn-danger" id="botao_voltar" value="Voltar">
                            </a>
                            <input type="submit" class="btn btn-primary" value="Criar conta"  id="botao_cadastrar">
                        </div>
                    </form>

                </div>

            </div>
        </div>
    </main>
    
    <script src="./js/criar_conta.js"></script>
</body>
</html>
