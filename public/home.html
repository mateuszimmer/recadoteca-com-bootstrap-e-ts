<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/home.css">
    <title>Página de Recados</title>
</head>
<body class="min-vh-100">
    <header>
        <nav class="navbar navbar-expand-lg bg-light fixed-top shadow-sm">
            <div class="container d-flex justify-content-between">
                <div class="d-flex">
                    <a class="navbar-brand d-flex" href="#">
                        <img class="mg-fluid me-2" width="50px" height="50px" src="./images/icone.png" alt="logo">
                        <h1 class="h1 text-primary m-0 titulo-header"><strong>Recado<span class="text-muted">teca</span></strong></h1>
                    </a>
                </div>
                <!-- <div class="d-flex justify-content-end" id="navbarSupportedContent">
                    <a class="nav-link btn btn-secondary text-light p-1 ps-4 pe-4 shadow-sm" aria-current="page" href="#">Sair</a>
                </div> -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse d-flex-lg justify-content-end" id="navbarSupportedContent">
                    <div class="container-flex">
                        <ul class="navbar-nav me-auto mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link d-flex justify-content-center" href="#">
                                    <button class="btn btn-outline-primary shadow-sm w-100" data-bs-toggle="modal" data-bs-target="#modal" data-bs-whatever="adicionar">Add Recado</button>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link d-flex justify-content-center" href="#">
                                    <button class="btn btn-outline-secondary shadow-sm w-100">Sair</button>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>



            </div>
        </nav>
    </header>

    <main class="container p-2 rounded shadow">
        <div class="d-flex justify-content-center pb-1 m-2 shadow-sm bg-secondary text-light rounded">
            <h2 class="h2 m-2"><span id="nome_do_usuario"></span>, estes são seus recados:</h2>
        </div>

        <div class="container">
            <table class="table table-striped table-hover align-middle shadow-sm">
                <thead>
                    <tr class="bg-secondary text-light" id="cabecalho-tabela">
                        <th class="col1 rounded-start">#</th>
                        <th class="col2">Descrição</th>
                        <th class="col3">Detalhamento</th>
                        <th class="col4 rounded-end">Ação</th>
                    </tr>
                </thead>
                <tbody id="recados">
                    
                    <!-- <tr>
                        <td>AindaSem Informações</td>
                    </tr> -->

                    <tr>
                        <td>1</td>
                        <td>Compras</td>
                        <td>Comprar Pão</td>
                        <td>
                            <button type="button" class="btn btn-outline-secondary" id="01-do-html">Editar</button>
                            <button type="button" class="btn btn-outline-danger">Excluir</button>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Estudos</td>
                        <td>Estudar JavaScript;</td>
                        <td>
                            <button type="button" class="btn btn-outline-secondary" id="01-do-html">Editar</button>
                            <button type="button" class="btn btn-outline-danger">Excluir</button>
                        </td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Trabalho</td>
                        <td>Dar um jeito de ficar rico.</td>
                        <td>
                            <button type="button" class="btn btn-outline-secondary" id="01-do-html">Editar</button>
                            <button type="button" class="btn btn-outline-danger">Excluir</button>
                        </td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>Férias</td>
                        <td>Concluir o item de cima pra ter férias pra sempre.</td>
                        <td>
                            <button type="button" class="btn btn-outline-secondary" id="01-do-html">Editar</button>
                            <button type="button" class="btn btn-outline-danger">Excluir</button>
                        </td>
                    </tr>
                    <tr>
                        <td>5</td>
                        <td>Lazer</td>
                        <td>Descansar e comer</td>
                        <td>
                            <button type="button" class="btn btn-outline-secondary" id="01-do-html">Editar</button>
                            <button type="button" class="btn btn-outline-danger">Excluir</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
  
    <!-- Modal -->
    <div class="modal fade" id="modalAdd" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Cadastrar Novo Recado</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-outline-primary">Salvar</button>
                </div>
            </div>
        </div>
    </div>


    <script src="./js/home.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
